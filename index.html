    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@400;500;700;900&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
    <header>
        <div class="container header-cont">
            <nav class="navigation">
                <a href="./index.html" class="logo">
                    <svg width="40" height="36">
                        <use href="./image/sprite.svg#icon-logo"></use>
                    </svg>
                    <p class="text-log">Product</p> 
                </a>
                <ul class="nav-list">
                    <li>
                        <a href="" class="nav-list-link current">Product</a> 
                    </li>
                    <li>
                        <a href="" class="nav-list-link">Pricing</a> 
                    </li>
                    <li>
                        <a href="" class="nav-list-link">Customers</a> 
                    </li>
                    <li>
                        <a href="" class="nav-list-link">Resources</a> 
                    </li>
                </ul>
            </nav>
                <div class="header-buttons">
                    <button type="button" class="button-sign-in">Sign In</button>
                    <button type="button" class="button-sign-up">Sign Up</button>
                </div>
            
        </div>
    </header>
    <main>
        <!--#region Hero-->
        <section>
            <div class="container hero-container">
                <div class="hero-element-wrap">
                    
                    <div class="hero-text-cont">
                        <h1 class="main-title">Work at the speed of thought</h1>
                        <p class="hero-text">
                         Tools, tutorials, design and innovation experts, all in one place!
                         The most intuitive way to imagine your next user experience.
                        </p>
                    </div>
                    <div class="buttons-hero">
                        <button type="button" class="hero-button">Get started</button>

                        <button type="button" class="video-btn">
                            <svg width="20" height="18" class="svg-but-video">
                                <use href="./image/sprite.svg#icon-Triangle"></use>
                            </svg>
                            Watch the Video
                        </button>

                    </div>

                </div>

                <picture>
                 <source srcset="./image/hero-img.png 1x, ./image/hero-img2x.png 2x">
                 <img src="./image/hero-img.png" class="hero-image" alt="People wath on smartphones">
                </picture>
                
            </div>
        </section>
        <!--#end Hero-->
    </main>
    <footer></footer>
